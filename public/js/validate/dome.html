<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script type="text/javascript" src="jquery-1.8.2.js"></script>
<script type="text/javascript" src="jquery.validate.js"></script>
<script type="text/javascript" src="jquery.validate.cn.js"></script>
<script type="text/javascript" src="jquery.metadata.js"></script>
<style type="text/css">
* {
	font-family: Verdana;
	font-size: 96%;
}

label {
	width: 10em;
	float: left;
}

label.error {
	float: none;
	color: red;
	padding-left: .5em;
	vertical-align: top;
}

p {
	clear: both;
}

.submit {
	margin-left: 12em;
}

em {
	font-weight: bold;
	padding-right: 1em;
	vertical-align: top;
}
</style>
<script>
$(document).ready(function(){
	$("#commentForm").validate();
});
</script>
</head>
<body>
	<form data-name="modpsw" class="commentForm" method="post"
		id="commentForm">
		<fieldset>
			<legend>A simple comment form with submit validation and
				default messages</legend>
			<p>
				<label for="username">Name</label> <em>*</em><input id="username"
					name="username" size="25" class="required" minlength="6" />
			</p>
			<p>
				<label for="password">Password</label> <em>*</em><input
					id="password" name="password" size="25" class="required" />
			</p>
			<p>
				<label for="repassword">rePassword</label> <em>*</em><input
					id="repassword" name="repassword" class="required"
					equalTo="#password" />
			</p>
			<p>
				<label for="cemail">E-Mail</label> <em>*</em><input id="cemail"
					name="email" size="25" class="required email" />
			</p>
			<p>
				<label for="curl">URL</label> <em> </em><input id="curl" name="url"
					size="25" class="url" value="" />
			</p>
			<p>
				<label for="ccomment">Your comment</label> <em>*</em>
				<textarea id="ccomment" name="comment" cols="22" class="required"></textarea>
			</p>
			<p>
				<input class="submit" type="submit" value="Submit" />
			</p>
		</fieldset>
	</form>
</body>
</html>
